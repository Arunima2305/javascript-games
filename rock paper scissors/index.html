<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <h1>Rock Paper Scissors</h1>
    <div class="game"> 
        <div class="box rock" style="background-image: url('rock.png');"></div>
        <div class="box paper" style="background-image: url('paper.png');"></div>
        <div class="box scissors" style="background-image: url('scissors.png');"></div>
    </div>
    <div class="result">
        <div class="user">
            <div class="user-score">0</div>
            <div class="player">YOU</div>
        </div>
        <div class="computer">
            <div class="computer-score">0</div>
            <div class="player">COMPUTER</div>
        </div>
    </div>
    <div class="result-text">Pick Your Move</div>
    <script src="script.js" ></script>
</body>

</html>
